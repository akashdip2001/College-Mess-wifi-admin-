<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('image1.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: background 1s ease-in-out;
        }

        #container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: green;
            color: white;
        }

        .error {
            background-color: red;
            color: white;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 2px solid black;
            z-index: 1000;
            animation: fadeIn 1s ease-in-out;
        }

        #popup button {
            margin-top: 10px;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password ðŸ”‘ Sp.ceT...">
        <button onclick="checkPassword()">Submit</button>
        <button onclick="showPopup()">Forgot Password?</button>
        <div id="message"></div>
    </div>
    <div id="overlay"></div>
    <div id="popup">
        <p>Contact Akashdip</p>
        <button onclick="contactWhatsapp()">Whatsapp</button>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const correctPassword = "Sp@ceTime";
        const backgroundImages = ['img/image1.jpg', 'img/image2.jpg', 'img/image3.jpg', 'img/image4.jpg'];
        let currentImageIndex = 0;

        function checkPassword() {
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (password === correctPassword) {
                document.body.className = 'success';
                message.textContent = "Correct password!";
                message.className = 'success';
                message.style.display = 'block';
                setTimeout(() => {
                    window.location.href = "https://drive.google.com/drive/folders/1sXni8RpCNtII1dD1POSDa9YDPMc59KiW";
                }, 1000);
            } else {
                document.body.className = 'error';
                message.textContent = "Wrong password!";
                message.className = 'error';
                message.style.display = 'block';
                setTimeout(() => {
                    document.body.className = '';
                    message.textContent = '';
                    message.style.display = 'none';
                }, 1000);
            }
        }

        function showPopup() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }

        function contactWhatsapp() {
            window.open("https://wa.me/917076033011?text=Asirbad%20mess%203rd%20floor%20Admin%20password%20?%20Sp ceTime", "_blank");
        }

        function changeBackground() {
            currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
            document.body.style.backgroundImage = `url(${backgroundImages[currentImageIndex]})`;
        }

        setInterval(changeBackground, 5000);
    </script>
</body>
</html>
